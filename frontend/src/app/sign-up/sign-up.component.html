<div class="mt-5 p-5 bg-clear-dark  rounded shadow ">
    <form class="form-signin d-flex justify-content-center" (ngSubmit)="onSubmit()">
       <div class="col">    

               
           <div class="col col-12 d-flex justify-content-center" >        
               <h1 class="h3 mb-3  font-weight-normal">Please sign in</h1>
           </div>  
           
           <div class="col col-6 offset-3 d-flex align-items-center justify-content-between my-1">
           
               
               <label for="firstname" class="col col-5 ">Firstname</label>
               <input
               type="firstname"
               name="firstname"
                class="form-control col  col-8 {{!valid.firstname?' shadow is-invalid  ':' nope '}}"
               placeholder="Firstname"
               required
               autofocus
               [(ngModel)]="firstname"
               />
            </div>
           <div class="col col-6 offset-3 d-flex align-items-center justify-content-between my-1">
           
               
               <label for="lastname" class="col col-5 ">Lastname</label>
               <input
               type="lastname"
               name="lastname"
                class="form-control col  col-8 {{!valid.lastname?' shadow is-invalid  ':' nope '}}"
               placeholder="Lastname"
               required
               autofocus
               [(ngModel)]="lastname"
               />
            </div>
           <div class="col col-6 offset-3 d-flex align-items-center justify-content-between my-1">
               
           
           <label for="username" class="col col-5 ">Username</label>
           <input
           type="username"
           name="username"
            class="form-control col  col-8 {{!valid.username?' shadow is-invalid  ':' nope '}}"
           placeholder="Username"
           required
           autofocus
           [(ngModel)]="username"
           />
        </div>
       <div class="col col-6 offset-3 d-flex align-items-center justify-content-between my-1">
       
           
           <label for="email" class="col col-5 " >Email address</label>
           <input
           type="email"
           name="email"
           class="form-control col  col-8 {{!valid.email?' shadow is-invalid  ':' nope '}}"
           placeholder="Email address"
           required
           autofocus
           [(ngModel)]="email"
           />
        </div>
        <div class="col col-6 offset-3 d-flex align-items-center justify-content-between my-1">
            <label for="password" class="col col-5 " >Password</label>
            <input
            type="password"
            name="password"
             class="form-control col  col-8 {{!valid.password?' shadow is-invalid  ':' nope '}}"
            placeholder="Password"
            required
            [(ngModel)]="password"
            />
        </div>
        <div class="col col-6 offset-3 d-flex align-items-center justify-content-between my-1 ">
            <label for="confPassword" class="col col-5 ">Confirm Password</label>
            <input
            type="password"
            name="confPassword"
             class="form-control col  col-8 {{!valid.confPassword?' shadow is-invalid  ':' nope '}}"
            placeholder="Password"
            required
            [(ngModel)]="confPassword"
            />
        </div>
        <div class="col col-12 d-flex justify-content-center my-2">
            <button mat-raised-button color="primary" class=" w-25 " type="submit">
           Create Account
         </button>
        </div>
       

       </div>
    </form>
  </div>
